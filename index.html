<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Video</title>
  </head>
  <body>
    <header></header>
    <main>
      <div id="baggrundsfarve">
        <div id="baggrundsbillede_container">
          <div id="baggrundsbillede">
            <div id="billedetekst">
              <p>Produceret af:</p>
              <p class="billedetekst">Siff Kongsted Lund</p>
              <p>Sophia Cabrera Lavigné</p>
              <p>Kassandra Annika Wadum</p>
              <p>Katrine Bang Nielsen</p>
            </div>
          </div>
        </div>
        <div class="grid_5_7">
          <img
            src="billeder/bredformat.webp"
            id="bredformat"
            alt="interviewperson"
          />
          <div id="box">
            <h1>
              <span class="blok">PASSION:</span>
              &nbsp; <span class="formel">Fotografering</span>
            </h1>
          </div>
        </div>
        <div class="grid_1_5_3_3">
          <div></div>
          <div id="video_container">
            <video id="video_file" poster="billeder/placeholder.webp">
              <source
                src="video/MMD E22 - Team 5 - Katrine.mp4"
                type="video/mp4"
              />
              Your browser does not support html5 video.
            </video>
          </div>
          <div></div>
          <img
            src="billeder/højformat.webp"
            id="højformat"
            alt="billede på computerskærm"
          />
        </div>

        <div class="grid_10">
          <div id="box2"><p id="tekst">AT FANGE ØJEBLIKKE</p></div>
          <div id="box3">
            <p id="citat">
              “Det der med at komme ud og opleve nogle events, eller nogle
              mennesker, eller nogle miljøer, synes jeg er fedt”
            </p>
          </div>

          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/R3ilF_kgntg"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <img
            id="højformat2"
            src="billeder/højformat2.webp"
            alt="lokation, stol og
          lys"
          />
        </div>
      </div>
    </main>

    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
